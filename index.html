<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="bg-light pt-2 pb-2">
      <div class="container">
        <h1 class="text-center text-black-50">Weather Dashboard Application</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>City Search</h5>
          <div class="container">
            <div class="col-9 weather-conditions">
                <h4>Current Weather</h4>
                <div id="city"></div>
                <div id="date"></div>
                <div id="description"></div>
                <div id="icon"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="speed"></div>
                <div id="index"></div>
            </div>
            <div class="container-fluid">
              <h4>
                  5-Day Forecast:
              </h4>
              <div id="Weekly" class="row"></div>
              <div id="city"></div>
                <div id="date"></div>
                <div id="description"></div>
                <div id="icon"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="speed"></div>
                <div id="index"></div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
